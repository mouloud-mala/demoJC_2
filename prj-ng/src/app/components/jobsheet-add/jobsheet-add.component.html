<form class="article-form" action="post"  [formGroup]="jobSheetForm" (ngSubmit)="onSubmit(jobSheetForm.value)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTitle">TItre</label>
      <input type="text" class="form-control" id="inputTitle" formControlName="title" [(ngModel)]="title" [formControl]="titleFormControl" placeholder="LastName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <input type="textarea" class="form-control" id="inputDescription" formControlName="description" [(ngModel)]="description" [formControl]="descriptionFormControl" placeholder="contenu poste">
  </div>
  <div class="form-group">
    <label for="inputSkills">Competences recquises</label>
    <select name="" id="" ngModel="" ngModelOptions=""></select>
  </div>
  <!--<div class="form-group">
    <label for="inputSkills">Competences</label>
    <input type="text" class="form-control" id="inputSkills" formControlName="skills" [(ngModel)]="skills" [formControl]="skillsFormControl" placeholder="">
  </div>-->
  <button type="submit" class="btn btn-primary">Ajouter</button>
  <button class=" btn btn-info" routerLink="/jobSheet">Retour</button>
</form>
